<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Document</title>
<style>
@media screen and (max-width:50em){
    .htmleaf-header{
        padding:3em 10% 4em;
    }

    .htmleaf-header h1{
        font-size:2em;
    }
}

@media screen and (max-width:40em){
    .htmleaf-header h1{
        font-size:1.5em;
    }
}

@media screen and (max-width:30em){
    .htmleaf-header h1{
        font-size:1.2em;
    }
}

.snow-canvas{
    display:block;
    width:100%;
    height:100%;
    top:0;
    left:0;
    position:fixed;
    pointer-events:none;
}
</style>
</head>
<body>
<div class="htmleaf-container"> 
	<div class="htmleaf-content"> 
		<canvas class="snow-canvas" speed="1" interaction="false" size="10" count="5" opacity="0.00001" start-color="rgba(253,252,251,1)" end-color="rgba(251,252,253,0.3)" wind-power="0" image="https://img.alicdn.com/imgextra/i2/196993935/TB2phUrjpXXXXa1XXXXXXXXXXXX-196993935.png" width="1366" height="667"></canvas> 
		<canvas class="snow-canvas" speed="0.5" interaction="true" size="20" count="2" wind-power="-5" image="https://img.alicdn.com/imgextra/i2/196993935/TB2phUrjpXXXXa1XXXXXXXXXXXX-196993935.png" width="1366" height="667"></canvas> 
	</div> 
</div> 
<div class="htmleaf-container"> 
	<div class="htmleaf-content"> 
		<canvas class="snow-canvas" speed="0.5" interaction="true" size="20" count="3" wind-power="-5" image="https://img.alicdn.com/imgextra/i4/196993935/TB2g.n4jpXXXXaOXpXXXXXXXXXX-196993935.png" width="1366" height="667"></canvas> 
	</div> 
</div>
<script src="jquery.min.js"></script>
<script src="snow.js"></script>
<script>
$(function(){
    $(".snow-canvas").snow();
});
</script>
</body>
</html>
